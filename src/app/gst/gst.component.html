<p>Total Amount:{{value}}</p>
<form [formGroup]="gstForm" (ngSubmit)="total()">
    <p>
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="name" />
          <mat-error *ngIf="gstForm.get('name').hasError('required')">Please Enter Name</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Price</mat-label>
          <input matInput placeholder="Name" formControlName="pirce" />
          <mat-error *ngIf="gstForm.get('pirce').hasError('required')">Please Enter Price</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>qty</mat-label>
          <input matInput placeholder="Name" formControlName="qty" />
          <mat-error *ngIf="gstForm.get('qty').hasError('required')">Please Enter qty</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>GST</mat-label>
          <input matInput placeholder="Name" formControlName="gst" />
          <mat-error *ngIf="gstForm.get('gst').hasError('required')">Please Enter gst</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>discount</mat-label>
          <input matInput placeholder="Name" formControlName="discount" />
        </mat-form-field>
      </p>
      <p>
          <button type="submit">submit</button>
      </p>
</form>
